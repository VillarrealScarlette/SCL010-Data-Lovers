<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeInfo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid">
    <!-- INICIO Header - Banner -->
    <header>
        <div class="b-container">
            <div id="logo">
                <a class="logo-block" href="index.html">
                    <img id="logo" src="images/logo.png" alt="Pokemon Logo">
                </a>
            </div>
        </div>
    </header>
    <!-- FIN Header - Banner -->

    <!-- INICIO Menú --> s
    <div class="menu">
        <div class="filters">
            <div class="order filter">
                <label for="order">Ordenar por </label><br>
                <select class="selector" id="order">
                    <option value="A-Z"> A - Z </option>
                    <option value="Z-A"> Z - A </option>
                    <option value="1-151"> 1 - 151 </option>
                    <option value="151-1"> 151 - 1 </option>
                </select>
            </div>
            <div class="type filter">
                <label for="type">Filtrar por tipo</label><br>
                <select class="selector" id="type">
                    <option value="Bug"> Bug </option>
                    <option value="Dragon"> Dragon </option>
                    <option value="Electric"> Electric </option>
                    <option value="Fighting"> Fighting </option>
                    <option value="Fire"> Fire </option>
                    <option value="Flying"> Flying </option>
                    <option value="Ghost"> Ghost </option>
                    <option value="Grass"> Grass </option>
                    <option value="Ground"> Ground </option>
                    <option value="Ice"> Ice </option>
                    <option value="Normal"> Normal </option>
                    <option value="Poison"> Poison </option>
                    <option value="Psychic"> Psychic </option>
                    <option value="Rock"> Rock </option>
                    <option value="Water"> Water </option>
                </select>
            </div>
            <div class="eggs filter">
                <label for="eggs">Huevos</label><br>
                <select class="selector" id="eggs">
                    <option value="2 km"> 2 km </option>
                    <option value="5 km"> 5 km </option>
                    <option value="10 km"> 10 km </option>
                </select>
            </div>
        </div>
        <div class="searchEngine">
            <label for="search">Nombre o número</label><br>
            <input type="search" class="search">
            <a href="#">
                <img id="img_search" src="images/loupe.PNG" alt="Buscar">
            </a>
<!--            <p>Busca un pokemon ingresando su nombre <br> o su número de la Pokedex Nacional</p> -->
        </div>
    </div>    
      <!-- FIN Menú -->
      <!-- INICIO News -->
      <!-- FIN News -->
      <!-- INICIO Pokedex -->
      <section id="container_pokemones">
      </section>
      <!-- FIN Pokedex -->
    <div id="root"></div>
    <script src="https://kit.fontawesome.com/e4c8a11528.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
