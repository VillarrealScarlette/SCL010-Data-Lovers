<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeInfo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid">
      <!-- INICIO Header - Banner -->
      <header>
        <div class="b-container">
          <a class="logo-block" href="index.html">
            <img class="logo" src="images/logo.png" alt="Pokemon Logo"></a>  
          <input type="text" class="search" placeholder="Búsqueda">
          <a href="#">
            <img class="search" id="img_search" src="images/loupe.PNG" alt="buscar">
          </a>
        </div>
      </header>
      <!-- FIN Header - Banner -->
      <!-- INICIO Menú -->
      <div class="menu">
        <nav>
          <ul>
            <a href="">Tipo</a>
            <a href="">Mapa</a>
            <a href="">Noticias</a>
          </ul>
        </nav>
      </div>
      <!-- FIN Menú -->
      <!-- INICIO Main -->
      <main class="main">
        <div class="pokedex">
          <input type="file" class="search" id="pokesearch">
          <img class="search" id="img_search" src="images/loupe.PNG" alt="buscar">
          
        </div>
      </main>
    <div id="root"></div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
